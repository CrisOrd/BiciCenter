<!DOCTYPE html>
<html lang="es">
  {% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/registro.css' %}">

  <style>

  </style>
</head>
<body>
  <div class="wrapper">
    <img src="{% static 'img/biciCenter.png' %}" alt="Logo">
    <h2>Registro de Usuario</h2>
    <form method="POST">
    {% csrf_token %}
    <div class="input-box">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="Nombre" name="nombre" required>
    </div>
    <div class="input-box">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="Apellido" name="apellido" required>
    </div>
    <div class="input-box">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="Nombre de usuario" name="username" required>
    </div>
    <div class="input-box">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" placeholder="Correo electrónico" name="email" required>
    </div>
    <div class="input-box">
        <i class="bi bi-card-text"></i>
        <input type="text" placeholder="RUT" name="rut" required>
    </div>
    <div class="input-box">
        <i class="bi bi-lock-fill"></i>
        <input type="password" placeholder="Contraseña" name="password" required>
    </div>
    <div class="input-box">
        <i class="bi bi-lock-fill"></i>
        <input type="password" placeholder="Confirmar contraseña" name="password2" required>
    </div>
    <div class="policy">
        <input type="checkbox" required>
        <span>Acepto los <a href="#">Términos y Condiciones</a></span>
    </div>
    <button type="submit" class="btn">Registrar</button>
      <div class="text">
        <h3>¿Ya tienes una cuenta? <a href="http://127.0.0.1:8000/inicioSesion/#">Inicia sesión</a></h3>
      </div>
    </form>
  </div>
  <script>
        // Formatear RUT mientras se escribe (solo si no está readonly)
        const rutInput = document.getElementById('rut');
        if (!rutInput.readOnly) {
            rutInput.addEventListener('input', function() {
                let rut = this.value.replace(/[^0-9kK]/g, '');
                if (rut.length > 1) {
                    rut = rut.slice(0, -1).replace(/\B(?=(\d{3})+(?!\d))/g, '.') + '-' + rut.slice(-1);
                }
                this.value = rut.toUpperCase();
            });
        }
    </script>
</body>
</html>
