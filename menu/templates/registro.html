<!DOCTYPE html>
<html lang="es">
  {% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/registro.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <img src="{% static 'img/biciCenter.png' %}" alt="Logo">
    <h2>Registro de Usuario</h2>
    <form>
      <div class="input-box">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="Nombre" required>
      </div>
      <div class="input-box">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="Apellido" required>
      </div>
      <div class="input-box">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="Nombre de usuario" required>
      </div>
      <div class="input-box">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" placeholder="Correo electrónico" required>
      </div>
      <div class="input-box">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" placeholder="Correo electrónico" required>
      </div>
      <div class="input-box">
        <i class="bi bi-lock-fill"></i>
        <input type="password" placeholder="Contraseña" required>
      </div>
      <div class="input-box">
        <i class="bi bi-lock-fill"></i>
        <input type="password" placeholder="Confirmar contraseña" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <span>Acepto los <a href="#">Términos y Condiciones</a></span>
      </div>
      <button type="submit" class="btn-register">Registrarse</button>
      <div class="text">
        <h3>¿Ya tienes una cuenta? <a href="http://127.0.0.1:8000/inicioSesion/#">Inicia sesión</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
