<html>
<body>
    <h2>Sumar dos números</h2>
    <form method="post">
        {% csrf_token %}
        <input type="number" name="a" step="any" required placeholder="Primer número">
        <input type="number" name="b" step="any" required placeholder="Segundo número">
        <button type="submit">Sumar</button>
    </form>
    {% if result is not None %}
        <h2>La suma de {{ a }} y {{ b }} es {{ result }}.</h2>
        <a href="">Volver</a>
    {% endif %}
</body>
</html>
