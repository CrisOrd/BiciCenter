<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="utf-8">
  <title>Todas las Bicicletas - BiciCenter</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <style>
    .product-card {
      border: none;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24);
      transition: all 0.3s;
      height: 100%;
    }
    .product-card:hover {
      box-shadow: 0 14px 28px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.22);
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">Todas las Bicicletas</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for bici in bicicletas %}
      <div class="col">
        <div class="card product-card">
          <a href="{% url 'producto_detail' bici.id %}">
            <img src="{{ bici.imagen.url }}" class="card-img-top" alt="{{ bici.Nombre }}">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ bici.Nombre }}</h5>
            <p class="text-success">${{ bici.Precio }}</p>
            <a href="{% url 'producto_detail' bici.id %}" class="btn btn-primary btn-sm">Ver detalle</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No hay bicicletas disponibles en este momento.</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
