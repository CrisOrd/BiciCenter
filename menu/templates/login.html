<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <style>
            .form-signin {
                max-width: 330px;
                padding: 1rem;
            }
            .form-signin .form-floating:focus-within {
                z-index: 2;
            }
            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
    </head>
    <body class="text-center bg-light" style="min-height:100vh;display:flex;align-items:center;justify-content:center;">
        <main class="form-signin w-100 m-auto">
            <form>
                <img class="mb-4" src="{% static 'images/logo.png' %}" alt="Logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Inicia Sesión</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="ingresa tu email">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recuérdame
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
            </form>
        </main>
    </body>
</html>
