<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesion</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/inicioSesion.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="card p-4" style="width: 100%; max-width: 380px;">
        <div class="text-center">
            <img src="{% static 'img/biciCenter.png' %}" alt="Logo" class="logo">
            <h3 class="fw-bold mb-3">Bienvenido</h3>
            <p class="text-muted">Inicia sesión para continuar</p>
        </div>
        <form>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember" class="text-muted"> Recuérdame</label>
                </div>
                <a href="http://127.0.0.1:8000/recuperarContraseña/#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
        </form>
        <hr>
        <p class="text-center text-muted small mb-0">&copy; 2025 | Tu Empresa</p>
    </div>
</body>
</html>
