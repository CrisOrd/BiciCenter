<!DOCTYPE html>
<html lang="es">
  {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesion</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/inicioSesion.css' %}">
</head>
<body>
    <div class="card p-4" style="width: 100%; max-width: 380px;">
    <div class="text-center">
        <img src="{% static 'img/biciCenter.png' %}" alt="Logo" class="logo">
        <h3 class="fw-bold mb-3">Bienvenido</h3>
        <p class="text-muted">Inicia sesión para continuar</p>
    </div>
   <form method="POST">
    {% csrf_token %}
    <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
    </div>
    <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-2">Iniciar Sesión</button>
</form>
    <p class="text-center mt-3 mb-0">
        ¿Aún no tienes cuenta? <a href="http://127.0.0.1:8000/registro/#">Regístrate aquí</a>
    </p>
</div>
</body>
</html>
