<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda tu Cita</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registrobici.css' %}">
</head>
<body>
    <div class="wrapper">
        <img src="{% static 'img/biciCenter.png' %}" alt="Logo">
        <h2>Agenda tu Cita</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
    {% csrf_token %}
    <div class="input-box">
        <i class="bi bi-person-fill"></i>
        <input type="text" name="nombre" placeholder="Nombre" required {% if user.is_authenticated %} value="{{ user.first_name }}" readonly {% endif %}>
    </div>
    <div class="input-box">
        <i class="bi bi-person-fill"></i>
        <input type="text" name="apellido" placeholder="Apellido" required {% if user.is_authenticated %} value="{{ user.last_name }}" readonly {% endif %}>
    </div>
    <div class="input-box">
        <i class="bi bi-credit-card-2-front"></i>
        <input type="text" name="rut" id="rut" placeholder="12.345.678-9" required {% if cliente %} value="{{ cliente.rut }}" readonly {% endif %}>
    </div>
    <div class="input-box">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" name="email" placeholder="Correo electrónico" required {% if user.is_authenticated %} value="{{ cliente.email }}" readonly {% endif %}>
    </div>
    <div class="input-box">
        <i class="bi bi-bicycle"></i>
        <select name="bike_brand" required>
            <option value="">Marca de la bicicleta</option>
            <option value="trek">Trek</option>
            <option value="giant">Giant</option>
            <option value="specialized">Specialized</option>
            <option value="cannondale">Cannondale</option>
            <option value="scott">Scott</option>
            <option value="bianchi">Bianchi</option>
            <option value="orbea">Orbea</option>
            <option value="merida">Merida</option>
            <option value="other">Otra</option>
        </select>
    </div>
    <div class="input-box">
        <i class="bi bi-palette"></i>
        <select name="bike_color" required>
            <option value="">Color de la bicicleta</option>
            <option value="negro">Negro</option>
            <option value="blanco">Blanco</option>
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
            <option value="amarillo">Amarillo</option>
            <option value="naranja">Naranja</option>
            <option value="gris">Gris</option>
            <option value="multicolor">Multicolor</option>
        </select>
    </div>
    <div class="input-box">
        <i class="bi bi-gear"></i>
        <select name="bike_type" required>
            <option value="">Tipo de bicicleta</option>
            <option value="mountain">Montaña</option>
            <option value="road">Ruta</option>
            <option value="hybrid">Híbrida</option>
            <option value="bmx">BMX</option>
            <option value="electric">Eléctrica</option>
            <option value="folding">Plegable</option>
            <option value="cruiser">Cruiser</option>
            <option value="city">Urbana</option>
        </select>
    </div>
    <div class="input-box">
        <i class="bi bi-calendar"></i>
        <input type="number" name="bike_year" min="1980" max="2025" placeholder="Año (opcional)">
    </div>
    <div class="input-box">
        <i class="bi bi-chat-dots"></i>
        <textarea name="additional_notes" placeholder="Notas adicionales (opcional)"></textarea>
    </div>
    <button type="submit" class="btn-register" id="submitBtn">
        <i class="bi bi-check-circle"></i> Agendar Cita
    </button>
</form>
    </div>

    <script>
        // Formatear RUT mientras se escribe
        document.getElementById('rut').addEventListener('input', function() {
            let rut = this.value.replace(/[^0-9kK]/g, '');
            if (rut.length > 1) {
                rut = rut.slice(0, -1).replace(/\B(?=(\d{3})+(?!\d))/g, '.') + '-' + rut.slice(-1);
            }
            this.value = rut.toUpperCase();
        });

        // Debug: Interceptar el submit del formulario
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            console.log('=== FORMULARIO ENVIÁNDOSE ===');
            
            // Verificar que todos los campos obligatorios estén llenos
            const requiredFields = [
                'first_name', 'last_name', 'rut', 'email', 'phone', 
                'bike_brand', 'bike_color', 'bike_type'
            ];
            
            let allFieldsFilled = true;
            const formData = new FormData(this);
            
            for (let field of requiredFields) {
                const value = formData.get(field);
                console.log(`${field}: "${value}"`);
                if (!value || value.trim() === '') {
                    allFieldsFilled = false;
                    console.log(`⚠️  Campo vacío: ${field}`);
                }
            }
            
            // Mostrar todos los datos que se van a enviar
            console.log('=== TODOS LOS DATOS DEL FORMULARIO ===');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: "${value}"`);
            }
            
            if (!allFieldsFilled) {
                alert('Por favor, completa todos los campos obligatorios');
                e.preventDefault();
                return false;
            }
            
            // Deshabilitar el botón para evitar envíos múltiples
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Enviando...';
            
            console.log('✅ Formulario válido, enviando...');
        });
    </script>
</body>
</html>
