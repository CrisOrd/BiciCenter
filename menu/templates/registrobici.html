<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda tu Cita</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/registrobici.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <img src="{% static 'img/biciCenter.png' %}" alt="Logo">
        <h2>Agenda tu Cita</h2>
        <form>
            <div class="input-box">
                <i class="bi bi-person-fill"></i>
                <input type="text" name="first_name" placeholder="Nombre" required>
            </div>
            <div class="input-box">
                <i class="bi bi-person-fill"></i>
                <input type="text" name="last_name" placeholder="Apellido" required>
            </div>
            <div class="input-box">
                <i class="bi bi-credit-card-2-front"></i>
                <input type="text" name="rut" placeholder="12.345.678-9" required>
            </div>
            <div class="input-box">
                <i class="bi bi-envelope-fill"></i>
                <input type="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-box">
                <i class="bi bi-telephone"></i>
                <input type="tel" name="phone" placeholder="Teléfono" required>
            </div>
            <div class="input-box">
                <i class="bi bi-bicycle"></i>
                <select name="bike_brand" required>
                    <option value="">Marca de la bicicleta</option>
                    <option value="trek">Trek</option>
                    <option value="giant">Giant</option>
                    <option value="specialized">Specialized</option>
                    <option value="cannondale">Cannondale</option>
                    <option value="scott">Scott</option>
                    <option value="other">Otra</option>
                </select>
            </div>
            <div class="input-box">
                <i class="bi bi-palette"></i>
                <select name="bike_color" required>
                    <option value="">Color de la bicicleta</option>
                    <option value="negro">Negro</option>
                    <option value="blanco">Blanco</option>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="gris">Gris</option>
                </select>
            </div>
            <div class="input-box">
                <i class="bi bi-gear"></i>
                <select name="bike_type" required>
                    <option value="">Tipo de bicicleta</option>
                    <option value="mountain">Montaña</option>
                    <option value="road">Ruta</option>
                    <option value="hybrid">Híbrida</option>
                    <option value="electric">Eléctrica</option>
                    <option value="city">Urbana</option>
                </select>
            </div>
            <div class="input-box">
                <i class="bi bi-calendar"></i>
                <input type="number" name="bike_year" min="1980" max="2025" placeholder="Año (opcional)">
            </div>
            <div class="input-box">
                <i class="bi bi-chat-dots"></i>
                <textarea name="additional_notes" placeholder="Notas adicionales (opcional)"></textarea>
            </div>
            <button type="submit" class="btn-register"><i class="bi bi-check-circle"></i> Agendar Cita</button>
        </form>
    </div>
</body>
</html>
