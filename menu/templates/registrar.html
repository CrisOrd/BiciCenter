<!DOCTYPE html>
<html lang="es">
  {% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Poppins', sans-serif;
    }
    .wrapper {
      max-width: 430px;
      width: 100%;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    .wrapper img {
      width: 90px;
      margin-bottom: 10px;
    }
    .wrapper h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
    }
    .input-box {
      position: relative;
      margin: 18px 0;
    }
    .input-box input {
      width: 100%;
      height: 50px;
      padding: 0 40px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    .input-box input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79,172,254,0.2);
    }
    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #666;
    }
    .policy {
      display: flex;
      align-items: center;
      justify-content: start;
      font-size: 14px;
      margin: 15px 0;
    }
    .policy input {
      margin-right: 8px;
    }
    .btn-register {
      width: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      padding: 12px;
      border-radius: 50px;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-register:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .text h3 {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    .text a {
      color: #4070f4;
      font-weight: 600;
      text-decoration: none;
    }
    .text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Aquí colocas tu logo -->
    <img src="{% static 'img/biciCenter.png' %}" alt="Logo">
    <h2>Registro de Usuario</h2>
    <form>
      <div class="input-box">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="Nombre de usuario" required>
      </div>
      <div class="input-box">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" placeholder="Correo electrónico" required>
      </div>
      <div class="input-box">
        <i class="bi bi-lock-fill"></i>
        <input type="password" placeholder="Contraseña" required>
      </div>
      <div class="input-box">
        <i class="bi bi-lock-fill"></i>
        <input type="password" placeholder="Confirmar contraseña" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <span>Acepto los <a href="#">Términos y Condiciones</a></span>
      </div>
      <button type="submit" class="btn-register">Registrarse</button>
      <div class="text">
        <h3>¿Ya tienes una cuenta? <a href="/login/">Inicia sesión</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
